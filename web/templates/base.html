<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>

    <!-- Link to Navbar Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    
    <!-- Link to other styles as needed -->
    {% block styles %}
    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to other scripts as needed -->
    {% block scripts %}
    {% endblock %}
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="nav-container">
            <div class="nav-right">
                <div class="nav-toggle">&#9776;</div> <!-- Hamburger icon -->
            </div>
        </div>
        <ul class="nav-menu">
            <li><a href="{{ url_for('main.home') }}">Home</a></li>
            <li><a href="{{ url_for('main.compare_form') }}">Compare Charts</a></li>
            <li><a href="{{ url_for('main.top_tracks') }}">Top Tracks</a></li>
            <li><a href="{{ url_for('main.top_artists') }}">Top Artists</a></li>
        </ul>
    </nav>

    <!-- Content block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Averelli</p>
    </footer>

    <!-- JavaScript for toggling the menu -->
    <script>
        $(document).ready(function(){
            $('.nav-toggle').click(function(){
                $('.nav-menu').toggleClass('nav-menu-visible');
                $(this).toggleClass('open'); // Toggles the open class
            });
        });
    </script>
</body>
</html>
